<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiwi</title>
    <link rel="stylesheet" href="./build/styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="img/kiwi.png" />
  </head>
  <body>
    <div class="">
      <div class="antialiased bg-gray-100 dark-mode:bg-gray-900">
        <div
          class="w-full text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800"
        >
          <div
            x-data="{ open: true }"
            class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
          >
            <div class="flex flex-row items-center justify-between p-4">
              <a
                href="index.html"
                class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline"
                >Kiwi </a
              ><img src="./img/kiwi.png" height="50" width="50" />
            </div>
            <nav
              :class="{'flex': open, 'hidden': !open}"
              class="flex-col flex-grow pb-4 md:pb-0 md:flex md:justify-end md:flex-row"
            >
              <a
                class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                href="index.html"
                >Home</a
              >
              <a
                class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                href="consult.html"
                >Consult a Doctor</a
              >
              <a
                class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                href="about.html"
                >About Us</a
              >
            </nav>
          </div>
        </div>
      </div>
    </div>
    <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-4 py-12">
      <div class="text-center pb-12">
        <h2 class="text-base font-bold text-indigo-600">
          We have the best consultants
        </h2>
        <h1
          class="font-bold text-3xl md:text-4xl lg:text-5xl font-heading text-gray-900"
        >
          Meet our consultants
        </h1>
      </div>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <div
          class="w-full bg-white rounded-lg p-12 flex flex-col justify-center items-center"
        >
          <div class="mb-8">
            <img
              class="object-center object-cover rounded-full h-36 w-36"
              src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
              alt="photo"
            />
          </div>
          <div class="text-center">
            <p class="text-xl text-gray-700 font-bold mb-2">Dr. Dany Bailey</p>
          </div>
        </div>
        <div
          class="w-full bg-white rounded-lg p-12 flex flex-col justify-center items-center"
        >
          <div class="mb-8">
            <img
              class="object-center object-cover rounded-full h-36 w-36"
              src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
              alt="photo"
            />
          </div>
          <div class="text-center">
            <p class="text-xl text-gray-700 font-bold mb-2">Dr. Lucy Carter</p>
          </div>
        </div>
        <div
          class="w-full bg-white rounded-lg p-12 flex flex-col justify-center items-center"
        >
          <div class="mb-8">
            <img
              class="object-center object-cover rounded-full h-36 w-36"
              src="https://images.unsplash.com/photo-1499952127939-9bbf5af6c51c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1176&q=80"
              alt="photo"
            />
          </div>
          <div class="text-center">
            <p class="text-xl text-gray-700 font-bold mb-2">Dr. Jade Bradley</p>
          </div>
        </div>
        <div
          class="w-full bg-white rounded-lg p-12 flex flex-col justify-center items-center"
        >
          <div class="mb-8">
            <img
              class="object-center object-cover rounded-full h-36 w-36"
              src="img/img1.jpg"
              alt="photo"
            />
          </div>
          <div class="text-center">
            <p class="text-xl text-gray-700 font-bold mb-2">
              Dr. Howard Maxwell
            </p>
          </div>
        </div>
        <div
          class="w-full bg-white rounded-lg p-12 flex flex-col justify-center items-center"
        >
          <div class="mb-8">
            <img
              class="object-center object-cover rounded-full h-36 w-36"
              src="img/img2.jpg"
              alt="photo"
            />
          </div>
          <div class="text-center">
            <p class="text-xl text-gray-700 font-bold mb-2">
              Dr. Alexzander Bresnen
            </p>
          </div>
        </div>
        <div
          class="w-full bg-white rounded-lg p-12 flex flex-col justify-center items-center"
        >
          <div class="mb-8">
            <img
              class="object-center object-cover rounded-full h-36 w-36"
              src="img/img3.jpg"
              alt="photo"
            />
          </div>
          <div class="text-center">
            <p class="text-xl text-gray-700 font-bold mb-2">Dr. Suzie Lee</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
